name: CI for Cmake Project - Windows

on:
  push:
    branches:
      - master
      - source-processor-branch
      - automated-testing-branch
  pull_request:
    branches:
      - master

# If you are doing triggering your workflow from pushes or merging more than twice a day on average,
# please execute your workflow on a schedule instead.
# Comment the above 7 lines, and uncomment the following 3 lines
# on:
#   schedule:
#     - cron: "0 09,23 * * *"

env:
    BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 7
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
        with:
          python-version: '3.9'

      - name: Build Project
        shell: bash
        run: |
          cd Team26/Code26
          mkdir build
          cd build
          cmake ..
          cmake --build . --target unit_testing --config Release
          cmake --build . --target integration_testing --config Release
          cmake --build . --target autotester --config Release
          cd ../..

  unit_test:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - name: Run Unit Tests
        shell: bash
        run: |
          cd Team26
          cd Code26
          cd build
          cd src
          cd unit_testing
          cd Release
          ./unit_testing.exe -d yes -o output.txt
          echo UNIT TESTING
          cat output.txt

  integration_test:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - name: Run Integration Tests
        shell: bash
        run: |
          cd Team26
          cd Code26
          cd build
          cd src
          cd integration_testing
          cd Release
          echo INTEGRATION TESTING
          ./integration_testing.exe -d yes -o output.txt
          cat output.txt

  autotester_tests:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - uses: actions/setup-python@v4
      - name: Run autotester test cases
        shell: bash
        run: |
          cd Team26
          cd Tests26
          python run_tests.py

  archive_results:
    runs-on: windows-latest
    timeout-minutes: 1
#    if: failure()
#    needs: [build, autotester_tests]
    steps:
      - name: Archive Test Results Error
        uses: actions/upload-artifact@v3

        with:
          name: Failed logs and out.xml
          path: |
            Team26\Tests26\failed_tests.txt
            Team26\Tests26\failed_tests\
          retention-days: 5

  upload_binary:
    runs-on: windows-latest
    timeout-minutes: 1
#    if: always()
#    needs: [build]
    steps:
      - name: Upload binary artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            Team26/Code26/build/src/autotester/Release/autotester.exe
            Team26/Code26/build/src/unit_testing/Release/unit_testing.exe
            Team26/Code26/build/src/integration_testing/Release/integration_testing.exe